<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>LeafletJS GeoJSON Line</title>
	<link href="https://unsorry.net/assets-date/images/favicon.png" rel="shortcut icon" type="image/png" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css" />
	<style>
		html,
		body,
		#map {
			height: 100%;
			width: 100%;
			margin: 0px;
		}
	</style>
</head>

<body>
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	<script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"></script>
	<div id="map"></div>
	<script>
		/* Initial Map */
		var map = L.map("map").setView([-7.703983748144616, 110.38606819973363], 11);

		/* Tile Basemap */
		var basemap = L.tileLayer(
			"https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
			{
				attribution:
					'<a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> | <a href="https://www.unsorry.net" target="_blank">mohrayhan@2022</a>',
			}
		);
		basemap.addTo(map);

		/* GeoJSON Line */
		var line = L.geoJson(null, {
			/* Style polyline */
			style: function (feature) {
				return {
					color: "blue",
					weight: 2,
					opacity: 1,
				};
			},
			onEachFeature: function (feature, layer) {
				var popupContent = "Nama Jalan: " + feature.properties.NAMA + "<br>" +
					"Kelas Jalan: " + feature.properties.KEWENANGAN + "<br>" +
					"Fungsi: " + feature.properties.FUNGSI;
				layer.on({
					click: function (e) {
						line.bindPopup(popupContent);
					},
					mouseover: function (e) {
						line.bindTooltip(feature.properties.NAMA, {
							sticky: true,
						});
					},
				});
			},
		});
		$.getJSON("data/jalan_sleman.geojson", function (data) {
			line.addData(data);
			map.addLayer(line);
		});
	</script>
</body>

</html>
